<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./form-login-all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main-container-admin">
        <div class="admin__form-login">
            <!-- 1. Title -->
            <div class="login-title">
                <div class="login-title__logo">
                    <img src="./img/Isolation_Mode.png" alt="" class="login-title__logo">
                    <h2>EduPress</h2>
                </div>
                <h1 class="login-title__title">LOGIN HERE</h1>
            </div>

            <!-- 2. Email -->
            <div class="login-email">
                <input type="email" name="email" id="1" placeholder="EMAIL">
                <i class="fa-solid fa-envelope"></i>
            </div>

            <!-- 3. PASSWORD -->
            <div class="login-password">
                <input type="password" name="password" id="2" placeholder="PASSWORD">
                <i class="fa-solid fa-unlock"></i>
            </div>

            <!-- 4. Authentication -->
            <div class="login-authentication">
                <div class="login-authentication__checkbox">
                    <input type="checkbox" name="checkbox" id="3">
                    <p>Remember me</p>
                </div>

                <div class="login-authentication__fgq">
                    <a href="#" id="forgot-pw">Forgot password?</a>
                </div>
            </div>

            <!-- 5. Btn-login-active -->
            <div class="login-btn-login">
                <button onclick="login()" class="active-btn-login">LOGIN</button> 
            </div>

           
        </div>
    </div>

<script src="./form-login-all.js"></script>
</body>
</html>
