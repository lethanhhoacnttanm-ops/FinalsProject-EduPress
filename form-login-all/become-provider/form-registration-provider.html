<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Provider</title>
    <link rel="stylesheet" href="/FinalsProject-EduPress/form-login-all/form-login-all.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main-container-provider">
        <div class="provider__form-registration">
            <!-- 1. Title -->
            <div class="regist-title">
                <div class="regist-title__logo">
                    <img src="../img/Isolation_Mode.png" alt="" class="regist-title__logo">
                    <h2>EduPress</h2>
                </div>
                <h1 class="regist-title__title">Register as a supplier</h1>
            </div>

            <!-- 2. User name -->
            <div class="regist-username">
                <input type="text" name="username" id="1" placeholder="Username...">
                <i class="fa-solid fa-envelope"></i>
            </div>

            <!-- 3. Email -->
            <div class="regist-email">
                <input type="email" name="email" id="2" placeholder="Email...">
                <i class="fa-solid fa-unlock"></i>
            </div>

            <!-- 4. Password -->
            <div class="regist-password">
                <input type="password" name="password" id="3" placeholder="Password...">
                <i class="fa-solid fa-unlock"></i>
            </div>

             <!-- 5. confirm password -->

             <div class="regist-confirm-password">
                <input type="password" name="confirm" id="4" placeholder="Confirm...">
                <i class="fa-solid fa-unlock"></i>
            </div>

            <!-- 6. Btn-logi-active -->
            <div class="regist-btn-regist">
                <button onclick="registration()" class="active-btn-login">REGISTER</button> 
            </div>

           
        </div>
    </div>

<script src="../form-login-all.js"></script>
</body>
</html>
