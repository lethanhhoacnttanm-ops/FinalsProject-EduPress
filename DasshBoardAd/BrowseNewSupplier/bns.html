<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse New Supplier</title>
    <link rel="stylesheet" href="bns.css">
</head>
<body>
    
    <div class="FORM-main">

        <div class="FORM-regisforNCC">
            <div class="FORM-title">
                <h1>Registration</h1>
            </div>
            
            <div class="FORM-container">
                <h3 class="FORM-label">Thông tin định danh</h3>
                <div class="FORM-input">
                    <input type="text" placeholder="Tên cá nhân/tổ chức, mã số thuế (nếu có)">
                </div>

                <h3 class="FORM-label">Hồ sơ năng lực</h3>
                <div class="FORM-input">
                    <input type="text" placeholder="Link portfolio, bằng cấp (file đính kèm)...">
                </div>

                <h3 class="FORM-label">Thông tin khóa học dự kiến</h3>
                <div class="FORM-input">
                    <input type="text" placeholder="Tên lĩnh vực, đề cương sơ bộ.">
                </div>

                <h3 class="FORM-label">Thông tin thanh toán</h3>
                <div class="FORM-input">
                    <input type="text" placeholder="Tên ngân hàng, số tài khoản, chủ tài khoản.">
                </div>
            </div>

            <div class="FORM-public ">
                <button onclick="toggleSubMenu(`done-mess`)">Public FORM</button>
            </div>

        </div>


        <div id="done-mess" class="done-mess sub-panel" style="display: none;">
            <h2>Done!!!</h2>

            <div class="go-forward">
                <a href="../CourseProviderManagement/cpm.html">Đi đến trang 1 ->></a>
            </div>
        </div>

    </div>

    

    <script src="../dashboard.js"></script>
</body>
</html>
