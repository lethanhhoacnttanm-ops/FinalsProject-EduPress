<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Management Page</title>
    <link rel="stylesheet" href="lmp.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <!-- 1. Header lesson management page -->
    <header class="header-lmp-container">
        <div class="header-lmp-logo">
            <img src="../img/Isolation_Mode.png" alt="logo-page">
            <h2>Edupress</h2 >
        </div>

        <div class="header-lmp-title">
            <h1>Lesson Management Page</h1>
        </div>

        <div class="header-lmp-interact">
            <div class="lmp-interact__previous-page">
                <a href="../dashboardProvider.html"><i class="fa-solid fa-arrow-right-from-bracket"></i></a>
            </div>
        </div>
    </header>

    <!-- 2. Section lesson management page -->
    <section class="section-lmp-container">
        <!-- ðŸ¥² Navigation (30%) ->> translate ->>sidepage (70%) -->
        <div class="section-lmp-container__navbar-main">

            <!-- Button of Basic Info -->
            <div class="navbar-main__transToListBasicInfor">
                <button onclick="transToPage('hidden-basicinfo')" >Info Courses</button>
            </div>

            <!-- Button of LCEP page -->
            <div class="navbar-main__transToLECP">
                <button onclick="goToPage('./lcep.html')" >Add New Lesson</button>
            </div>

           <!-- Button of Lesson All -->
            <div class="navbar-main__transToListLessonAll">
                <button onclick="transToPage('hidden-lessonAll')">List Lesson</button>
            </div>

            
        </div>

        <!-- ðŸ¥² Translation 70% -->
        <div class="section-lmp-container__translatePage">

            

            <!-- This is the infomation page -->
            <div class="translatePage__ListBasicInfor showpage" id="hidden-basicinfo" style="display:  none;">
              
            </div>

            <!-- This is the lesson page -->
            <div class="translatePage__ListLessonAll showpage" id="hidden-lessonAll" style="display:  none;">

            </div>

        </div>
    </section>

    <script src="./lmp.js"></script>
</body>
</html>
