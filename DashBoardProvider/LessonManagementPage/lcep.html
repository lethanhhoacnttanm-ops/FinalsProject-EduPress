<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Creation & Edit Page</title>
    <link rel="stylesheet" href="lmp.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>

    <!-- 1. Header lesson create & edit page -->
    <header class="header-lcep-container">
        <div class="header-lcep-logo">
            <img src="../img/Isolation_Mode.png" alt="logo-page">
            <h2>Edupress</h2 >
        </div>

        <div class="header-lcep-title">
            <h1>Lesson Creation & Edit Page</h1>
        </div>

        <div class="header-lcep-interact">
            <div class="lcep-interact__save">
                <button id="btn-submit-course">Send Request</button>
            </div>

            <div class="lcep-interact__previous-page">
                <a href="./lmp.html"><i class="fa-solid fa-arrow-right-from-bracket"></i></a>
            </div>
        </div>
    </header>

    <!-- 2. section lesson create & edit page -->

    <section class="section-lcep-container">

        <!-- 2.2 content  -->
        <div class="section-lcep-container__main-content">
              
            <div class="main-containt__allinfo">
                <!-- 2.2.1 Basic Infomation -->
                <div class="main-content__bassinfo">
                    <div class="bassinfo__title">
                        <h2>Information</h2>
                    </div>

                    <div class="bassinfo__title-lesson">
                        <label for="titleLesson">Lecture title: </label>
                        <input type="text" name="titleLesson" id="lecturetitle">
                    </div>

                    <div class="bassinfo__description-lesson">
                        <label for="descriptLesson">Lecture description: </label>
                        <input type="text" name="descriptLesson" id="description">
                    </div>
                </div>
                <!-- 2.2.2 Action Footer -->
                <div class="main-content__actionfooter">
                    <div class="actionfooter__title">
                        <h2>Action</h2>
                    </div>

                    <div class="actionfooter__action">
                        <button>Delete Lecture</button>
                        <button>Save Lecture</button>
                    </div>
                </div>
                
                <!-- 2.2.3 Attachment Document -->
                <div class="main-content__attachdocument">
                      <div class="attachdocument__title">
                          <h2>Attached documents section</h2>
                      </div>

                      <div class="attachdocument__fileLesson">
                        <label for="file-upload" class="custom-file-upload">
                            <i class="fas fa-cloud-upload-alt"></i> Upload lecture file
                        </label>
                        
                        <input type="file" id="file-upload" accept=".pdf" hidden onchange="handleFileSelect(this)">

                        <div id="file-preview-block" class="file-block" style="display: none;">
                            <i class="fas fa-file-pdf"></i>
                            <span id="file-name">No file chosen!!!</span>
                            <button type="button" onclick="removeFile()" class="remove-btn" title="XÃ³a file">&times;</button>
                        </div>
                      </div>
                </div>
            </div>

        
            <!-- 2.2.4 Area Media  -->
            <div class="main-content__areamedia">
                <div class="areamedia__title">
                    <h2>Media Area</h2>
                </div>

                <div class="areamedia__playvideo">
                    <h3>Video Player</h3>
                    <div class="video-container">
                        <video id="video-player" controls>
                            <source id="video-source" src="" type="video/mp4">
                            This browse not allow video
                        </video>
                    </div>
                </div>

                <div class="areamedia__uploadvideo">
                    <h3>Upload Video</h3>
                    <label for="video-upload" class="custom-file-uploadvideo">
                        <i class="fas fa-video"></i> Select a video file
                    </label>
                    <input type="file" id="video-upload" accept="video/mp4,video/x-m4v,video/*" hidden onchange="previewVideo(this)">
                    
                    <div id="video-info" class="file-info-block" style="display: none;">
                        <span id="video-file-name">No files were selected.</span>
                        <button type="button" onclick="resetVideo()" class="remove-btn">&times;</button>
                    </div>
                </div>
            </div>
        
        </div>


    </section>


    <script src="./lmp.js"></script>
</body>
</html>
